<!doctype html>
<html>
<head>
    <title>Flask Forms</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form method="POST">
        <!-- this first line is a CSRF token to protect against CSRF attacks. -->
        {{ form.hidden_tag() }}
        <!-- label is used from MyForm class -->
        {{ form.username.label }} {{ form.username(size=20) }}
        {{ form.submit() }}
      </form>
</body>
</html>
